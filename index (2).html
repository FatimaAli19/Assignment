<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <title>Sign Up Form</title>
</head>

<body>
        <div class="container-fluid">
                <div class="row">
                        <!-- Left Side: Social Signup Options with Background Image -->
                        <div class="col-lg-6 signup-left text-center" style="background: url('assets/bg.png');">
                                <!-- <h2 class="mt-5">Sign Up with Social Media</h2> -->
                                <div class="social-buttons mt-4 sty">
                                        <button class="btn btn-social btn-linkedin mb-3 ">
                                                <img src="assets/Linkedin.svg" alt="LinkedIn Logo"> Sign up with LinkedIn
                                            </button><br>
                                            <button class="btn btn-social btn-twitter mb-3"  >
                                                <img src="assets/twitter (1) 1.svg" alt="Twitter Logo"> Sign up with Twitter
                                            </button><br>
                                            <button class="btn btn-social btn-facebook mb-3" >
                                                <img src="assets/Facebook.svg" alt="Facebook Logo"> Sign up with Facebook
                                            </button><br>
                                </div>
                        </div>
                        <!-- Right Side: Main Signup Form -->
                        <div class="col-lg-6 signup-right text-center">
                                <img src="./assets/Group 21.svg" alt="Upper Right Image" class="upper-right-image mb-4 top-right-image ">
                                <div class="form-container">
                                        <!-- Add 'id="signupForm"' to the form element -->
                                        <form id="signupForm">
                                                <h1>Sign Up</h1>
                                                <p>Get Started Absolutely Free</p>
                                                <div class="mb-3 input-group">
                                                        <input type="email" class="form-control" placeholder="Email"
                                                                aria-label="Email" aria-describedby="email-addon"
                                                                required>
                                                </div>
                                                <div class="mb-3 input-group">
                                                        <span class="input-group-text" id="password-addon">ðŸ”’</span>
                                                        <input type="password" class="form-control"
                                                                placeholder="Password" aria-label="Password"
                                                                aria-describedby="password-addon" required>
                                                </div>
                                                <div class="form-check mb-4">
                                                        <input class="form-check-input" type="checkbox"
                                                                id="agreeCheckbox" required>
                                                        <label class="form-check-label" for="agreeCheckbox">
                                                                Creating an account means youâ€™re okay with our Terms of
                                                                Service, Privacy Policy, and default Notification
                                                                Settings
                                                        </label>
                                                </div>
                                                <button type="button" class="btn btn-primary btn-block"
                                                        id="submitButton">Sign Up</button>
                                        </form>  
                                </div>
                                <img src="./assets/Group 21.svg" alt="Lower Left Image" class="lower-left-image d-flex">
                        </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add your custom scripts here -->
        <script src="./assets/script.js"></script>
</body>

</html>
